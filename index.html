<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers By Koteyca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
            transition: transform 0.3s;
        }
        .container.hidden {
            display: none;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.decline-btn, button.remove-btn {
            background-color: #dc3545;
        }
        button.decline-btn:hover, button.remove-btn:hover {
            background-color: #c82333;
        }
        a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        #glavnoye, #settings, #play-stupids, #lobby {
            width: 400px;
        }
        #glavnoye h1, #settings h1, #play-stupids h1, #lobby h1 {
            color: #333;
        }
        #glavnoye button, #settings button, #play-stupids button, #lobby button {
            font-size: 18px;
            padding: 15px;
            margin: 10px 0;
        }
        #logout-btn {
            background-color: #dc3545;
        }
        #logout-btn:hover {
            background-color: #c82333;
        }
        .dark-theme {
            background-color: #333;
        }
        .dark-theme .container {
            background: #444;
            color: white;
        }
        .dark-theme h1 {
            color: white;
        }
        .scale-small { transform: scale(0.8); }
        .scale-normal { transform: scale(1); }
        .scale-large { transform: scale(1.2); }
        .friend-list, .lobby-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 0;
        }
        .friend-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <!-- Экран входа -->
    <div id="login" class="container">
        <h2>Вход</h2>
        <input type="email" id="login-email" placeholder="Email (test@gmail.com)" required>
        <input type="password" id="login-password" placeholder="Пароль (6+ символов)" required>
        <button onclick="login()">Войти</button>
        <a href="#reg" onclick="showReg()">Нет аккаунта? Зарегистрироваться</a>
        <p id="login-error" class="error"></p>
    </div>

    <!-- Экран регистрации -->
    <div id="reg" class="container hidden">
        <h2>Регистрация</h2>
        <input type="email" id="reg-email" placeholder="Email (test@gmail.com)" required>
        <input type="password" id="reg-password" placeholder="Пароль (6+ символов)" required>
        <button onclick="register()">Зарегистрироваться</button>
        <a href="#login" onclick="showLogin()">Есть аккаунт? Войти</a>
        <p id="reg-error" class="error"></p>
    </div>

    <!-- Главное меню -->
    <div id="glavnoye" class="container hidden">
        <h1>Checkers By Koteyca</h1>
        <button>Играть</button>
        <button onclick="showScreen('play-stupids')">Играть с друзьями</button>
        <button onclick="showScreen('settings')">Настройки</button>
    </div>

    <!-- Экран "Играть с друзьями" -->
    <div id="play-stupids" class="container hidden">
        <h1>Играть с друзьями</h1>
        <input type="email" id="friend-email" placeholder="Email друга (test@gmail.com)">
        <button onclick="addFriend()">Добавить друга</button>
        <p id="friend-error" class="error"></p>
        <h3>Запросы на дружбу</h3>
        <div id="friend-requests" class="friend-list"></div>
        <h3>Мои друзья</h3>
        <div id="friends-list" class="friend-list"></div>
        <button onclick="createLobby()">Создать лобби</button>
    </div>

    <!-- Экран лобби -->
    <div id="lobby" class="container hidden">
        <h1>Лобби</h1>
        <h3>Игроки в лобби</h3>
        <div id="lobby-players" class="lobby-list"></div>
        <h3>Пригласить друзей</h3>
        <div id="lobby-invite-list" class="friend-list"></div>
        <button onclick="alert('Играть (заглушка)')">Играть</button>
        <button onclick="exitLobby()">Выйти из лобби</button>
    </div>

    <!-- Настройки -->
    <div id="settings" class="container hidden">
        <h1>Настройки</h1>
        <label>Размер меню:</label>
        <select id="menu-size" onchange="changeMenuSize()">
            <option value="small">Маленький</option>
            <option value="normal" selected>Обычный</option>
            <option value="large">Большой</option>
        </select>
        <label>Звук:</label>
        <select id="sound-toggle" onchange="toggleSound()">
            <option value="on">Вкл</option>
            <option value="off">Выкл</option>
        </select>
        <label>Тема:</label>
        <select id="theme-toggle" onchange="toggleTheme()">
            <option value="light">Светлая</option>
            <option value="dark">Тёмная</option>
        </select>
        <button onclick="resetProgress()">Сбросить прогресс</button>
        <button id="logout-btn" onclick="logout()">Выйти</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getDatabase, ref, set, onValue, push, remove, get } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD0KfNFPqWV28pULA-H9tKIOqrDg-Q5up4",
            authDomain: "checkers-by-koteyca.firebaseapp.com",
            databaseURL: "https://checkers-by-koteyca-default-rtdb.firebaseio.com",
            projectId: "checkers-by-koteyca",
            storageBucket: "checkers-by-koteyca.firebasestorage.app",
            messagingSenderId: "417731441344",
            appId: "1:417731441344:web:d82e2eadef635148513325"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let currentUser = null;

        window.showScreen = function(screen) {
            console.log('Переключение на экран:', screen);
            document.getElementById('login').classList.add('hidden');
            document.getElementById('reg').classList.add('hidden');
            document.getElementById('glavnoye').classList.add('hidden');
            document.getElementById('play-stupids').classList.add('hidden');
            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('settings').classList.add('hidden');
            document.getElementById(screen).classList.remove('hidden');
        }

        window.showLogin = function() {
            window.showScreen('login');
        }

        window.showReg = function() {
            window.showScreen('reg');
        }

        window.register = function() {
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value;
            const errorElement = document.getElementById('reg-error');

            if (!email || !password || password.length < 6) {
                errorElement.textContent = 'Email и пароль (6+ символов)!';
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    set(ref(db, `users/${user.uid}`), { email: user.email })
                        .then(() => {
                            alert('Зарегистрирован! Войди.');
                            window.showScreen('login');
                        });
                })
                .catch((error) => {
                    errorElement.textContent = error.message.includes('invalid-email') ? 'Неправильный email (пример: test@gmail.com)' : error.message;
                });
        }

        window.login = function() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    console.log('Вход выполнен:', currentUser.email, 'UID:', currentUser.uid);
                    set(ref(db, `users/${currentUser.uid}`), { email: currentUser.email })
                        .then(() => {
                            loadFriends();
                            window.showScreen('glavnoye');
                        })
                        .catch((error) => {
                            console.log('Ошибка записи в /users:', error.message);
                            errorElement.textContent = 'Ошибка базы данных: ' + error.message;
                        });
                })
                .catch((error) => {
                    errorElement.textContent = error.message.includes('invalid-email') ? 'Неправильный email (пример: test@gmail.com)' : error.message;
                });
        }

        window.logout = function() {
            signOut(auth)
                .then(() => {
                    currentUser = null;
                    console.log('Выход выполнен');
                    window.showScreen('login');
                })
                .catch((error) => {
                    alert('Ошибка выхода: ' + error.message);
                });
        }

        window.addFriend = function() {
            const friendEmail = document.getElementById('friend-email').value.trim().toLowerCase();
            const errorElement = document.getElementById('friend-error');
            if (!friendEmail || !currentUser) {
                errorElement.textContent = 'Введи email друга!';
                console.log('Ошибка: нет email или currentUser');
                return;
            }

            console.log('Текущий пользователь:', currentUser.email, 'UID:', currentUser.uid);
            console.log('Введённый email друга:', friendEmail);
            if (friendEmail === currentUser.email.toLowerCase()) {
                errorElement.textContent = 'Нельзя добавить себя в друзья!';
                console.log('Попытка добавить себя:', friendEmail);
                return;
            }

            console.log('Поиск друга с email:', friendEmail);
            const usersRef = ref(db, 'users');
            get(usersRef).then((snapshot) => {
                let friendUid = null;
                snapshot.forEach((userSnapshot) => {
                    const userEmail = userSnapshot.val().email ? userSnapshot.val().email.toLowerCase() : null;
                    console.log('Проверяемый email:', userEmail, 'UID:', userSnapshot.key);
                    if (userEmail === friendEmail) {
                        friendUid = userSnapshot.key;
                    }
                });

                if (!friendUid) {
                    errorElement.textContent = 'Пользователь с таким email не найден!';
                    console.log('Пользователь не найден:', friendEmail);
                    return;
                }

                console.log('Найден друг:', friendEmail, 'UID:', friendUid);
                // Проверка, не друг ли уже
                get(ref(db, `friends/${currentUser.uid}/${friendUid}`)).then((friendSnapshot) => {
                    if (friendSnapshot.exists()) {
                        errorElement.textContent = 'Этот пользователь уже в друзьях!';
                        console.log('Уже друг:', friendEmail);
                        return;
                    }

                    // Проверка, не отправлен ли уже запрос
                    get(ref(db, `friendRequests/${friendUid}/${currentUser.uid}`)).then((requestSnapshot) => {
                        if (requestSnapshot.exists()) {
                            errorElement.textContent = 'Запрос дружбы уже отправлен!';
                            console.log('Запрос уже отправлен:', friendEmail);
                            return;
                        }

                        const friendRequestRef = ref(db, `friendRequests/${friendUid}/${currentUser.uid}`);
                        set(friendRequestRef, {
                            fromEmail: currentUser.email,
                            timestamp: Date.now()
                        }).then(() => {
                            errorElement.textContent = '';
                            alert('Запрос дружбы отправлен!');
                            document.getElementById('friend-email').value = '';
                            console.log(`Запрос отправлен от ${currentUser.email} к ${friendEmail} (friendUid: ${friendUid})`);
                        }).catch((error) => {
                            errorElement.textContent = 'Ошибка: ' + error.message;
                            console.log('Ошибка отправки запроса:', error.message);
                        });
                    }).catch((error) => {
                        errorElement.textContent = 'Ошибка проверки запроса: ' + error.message;
                        console.log('Ошибка проверки запроса:', error.message);
                    });
                }).catch((error) => {
                    errorElement.textContent = 'Ошибка проверки друзей: ' + error.message;
                    console.log('Ошибка проверки друзей:', error.message);
                });
            }).catch((error) => {
                errorElement.textContent = 'Ошибка базы данных: ' + error.message;
                console.log('Ошибка чтения users:', error.message);
            });
        }

        function loadFriends() {
            if (!currentUser) return;
            const userRef = ref(db, `users/${currentUser.uid}`);
            set(userRef, { email: currentUser.email });

            const friendRequestsRef = ref(db, `friendRequests/${currentUser.uid}`);
            onValue(friendRequestsRef, (snapshot) => {
                const requestsList = document.getElementById('friend-requests');
                requestsList.innerHTML = snapshot.exists() ? '' : '<p>Нет запросов</p>';
                snapshot.forEach((request) => {
                    const fromUid = request.key;
                    const fromEmail = request.val().fromEmail;
                    const div = document.createElement('div');
                    div.className = 'friend-item';
                    div.innerHTML = `
                        ${fromEmail}
                        <div>
                            <button onclick="acceptFriend('${fromUid}')">Принять</button>
                            <button class="decline-btn" onclick="declineFriend('${fromUid}')">Отклонить</button>
                        </div>
                    `;
                    requestsList.appendChild(div);
                });
            });

            const friendsRef = ref(db, `friends/${currentUser.uid}`);
            onValue(friendsRef, (snapshot) => {
                const friendsList = document.getElementById('friends-list');
                friendsList.innerHTML = snapshot.exists() ? '' : '<p>Друзей пока нет</p>';
                console.log(`Загрузка друзей для ${currentUser.email} (uid: ${currentUser.uid})`);
                snapshot.forEach((friend) => {
                    const friendUid = friend.key;
                    const friendEmail = friend.val().email;
                    console.log(`Найден друг: ${friendEmail} (uid: ${friendUid})`);
                    const div = document.createElement('div');
                    div.className = 'friend-item';
                    div.innerHTML = `
                        ${friendEmail}
                        <button class="remove-btn" onclick="removeFriend('${friendUid}')">Удалить</button>
                    `;
                    friendsList.appendChild(div);
                });
            });
        }

        window.acceptFriend = function(fromUid) {
            if (fromUid === currentUser.uid) return;
            const friendRef = ref(db, `friends/${currentUser.uid}/${fromUid}`);
            get(ref(db, `users/${fromUid}`)).then((snapshot) => {
                if (!snapshot.exists()) {
                    console.log('Пользователь не найден для принятия дружбы:', fromUid);
                    return;
                }
                set(friendRef, { email: snapshot.val().email })
                    .then(() => {
                        remove(ref(db, `friendRequests/${currentUser.uid}/${fromUid}`));
                        const reciprocalFriendRef = ref(db, `friends/${fromUid}/${currentUser.uid}`);
                        set(reciprocalFriendRef, { email: currentUser.email });
                        console.log(`Добавлен друг: ${snapshot.val().email} для ${currentUser.email}`);
                    }).catch((error) => {
                        console.log('Ошибка при принятии друга:', error.message);
                    });
            }).catch((error) => {
                console.log('Ошибка чтения пользователя:', error.message);
            });
        }

        window.declineFriend = function(fromUid) {
            remove(ref(db, `friendRequests/${currentUser.uid}/${fromUid}`))
                .then(() => {
                    console.log('Запрос отклонён:', fromUid);
                })
                .catch((error) => {
                    console.log('Ошибка отклонения запроса:', error.message);
                });
        }

        window.removeFriend = function(friendUid) {
            if (!currentUser) return;
            remove(ref(db, `friends/${currentUser.uid}/${friendUid}`))
                .then(() => {
                    remove(ref(db, `friends/${friendUid}/${currentUser.uid}`));
                    alert('Друг удалён!');
                    console.log(`Удалён друг с uid: ${friendUid} для ${currentUser.email}`);
                })
                .catch((error) => {
                    alert('Ошибка удаления друга: ' + error.message);
                    console.log('Ошибка удаления друга:', error.message);
                });
        }

        window.createLobby = function() {
            if (!currentUser) return;
            const lobbyRef = ref(db, `lobbies`);
            const newLobby = push(lobbyRef);
            set(newLobby, {
                creator: currentUser.uid,
                players: { [currentUser.uid]: currentUser.email },
                invites: {}
            }).then(() => {
                window.currentLobbyId = newLobby.key;
                loadLobby();
                window.showScreen('lobby');
            }).catch((error) => {
                console.log('Ошибка создания лобби:', error.message);
            });
        }

        function loadLobby() {
            if (!currentUser || !window.currentLobbyId) return;
            const lobbyRef = ref(db, `lobbies/${window.currentLobbyId}`);
            onValue(lobbyRef, (snapshot) => {
                const data = snapshot.val();
                if (!data) return;
                const playersList = document.getElementById('lobby-players');
                playersList.innerHTML = '';
                for (let uid in data.players) {
                    const div = document.createElement('div');
                    div.className = 'friend-item';
                    div.innerHTML = data.players[uid];
                    playersList.appendChild(div);
                }

                const inviteList = document.getElementById('lobby-invite-list');
                inviteList.innerHTML = '';
                const friendsRef = ref(db, `friends/${currentUser.uid}`);
                onValue(friendsRef, (friendSnapshot) => {
                    friendSnapshot.forEach((friend) => {
                        const friendUid = friend.key;
                        const friendEmail = friend.val().email;
                        if (!data.players[friendUid]) {
                            const div = document.createElement('div');
                            div.className = 'friend-item';
                            div.innerHTML = `
                                ${friendEmail}
                                <button onclick="inviteToLobby('${friendUid}')">Пригласить</button>
                            `;
                            inviteList.appendChild(div);
                        }
                    });
                });

                const invitesRef = ref(db, `lobbyInvites/${currentUser.uid}`);
                onValue(invitesRef, (inviteSnapshot) => {
                    inviteSnapshot.forEach((invite) => {
                        const lobbyId = invite.key;
                        const creatorEmail = invite.val().creatorEmail;
                        if (lobbyId !== window.currentLobbyId) {
                            const div = document.createElement('div');
                            div.className = 'friend-item';
                            div.innerHTML = `
                                Приглашение от ${creatorEmail}
                                <button onclick="acceptLobbyInvite('${lobbyId}')">Принять</button>
                            `;
                            inviteList.appendChild(div);
                        }
                    });
                });
            });
        }

        window.inviteToLobby = function(friendUid) {
            if (!currentUser || !window.currentLobbyId) return;
            const inviteRef = ref(db, `lobbyInvites/${friendUid}/${window.currentLobbyId}`);
            set(inviteRef, {
                creatorEmail: currentUser.email,
                timestamp: Date.now()
            }).then(() => {
                alert('Приглашение отправлено!');
            }).catch((error) => {
                console.log('Ошибка отправки приглашения:', error.message);
            });
        }

        window.acceptLobbyInvite = function(lobbyId) {
            const lobbyRef = ref(db, `lobbies/${lobbyId}/players/${currentUser.uid}`);
            set(lobbyRef, currentUser.email).then(() => {
                remove(ref(db, `lobbyInvites/${currentUser.uid}/${lobbyId}`));
                window.currentLobbyId = lobbyId;
                window.showScreen('lobby');
                loadLobby();
            }).catch((error) => {
                console.log('Ошибка принятия приглашения:', error.message);
            });
        }

        window.exitLobby = function() {
            if (!currentUser || !window.currentLobbyId) return;
            const playerRef = ref(db, `lobbies/${window.currentLobbyId}/players/${currentUser.uid}`);
            remove(playerRef).then(() => {
                window.currentLobbyId = null;
                window.showScreen('play-stupids');
                loadFriends();
            }).catch((error) => {
                console.log('Ошибка выхода из лобби:', error.message);
            });
        }

        window.changeMenuSize = function() {
            const size = document.getElementById('menu-size').value;
            console.log('Изменение размера меню:', size);
            const containers = document.querySelectorAll('.container');
            containers.forEach(container => {
                container.classList.remove('scale-small', 'scale-normal', 'scale-large');
                container.classList.add(`scale-${size}`);
            });
        }

        window.toggleSound = function() {
            const sound = document.getElementById('sound-toggle').value;
            console.log('Звук:', sound);
            alert(`Звук: ${sound === 'on' ? 'включён' : 'выключен'} (заглушка)`);
        }

        window.toggleTheme = function() {
            const theme = document.getElementById('theme-toggle').value;
            console.log('Смена темы:', theme);
            document.body.classList.remove('dark-theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        }

        window.resetProgress = function() {
            console.log('Сброс прогресса');
            alert('Прогресс сброшен (заглушка)!');
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                console.log('Состояние авторизации: пользователь вошёл', currentUser.email, 'UID:', currentUser.uid);
                set(ref(db, `users/${user.uid}`), { email: user.email })
                    .then(() => {
                        loadFriends();
                    })
                    .catch((error) => {
                        console.log('Ошибка записи в /users:', error.message);
                    });
            } else {
                currentUser = null;
                console.log('Состояние авторизации: пользователь вышел');
                window.showScreen('login');
            }
        });

        window.showScreen('login');
    </script>
</body>
</html>
