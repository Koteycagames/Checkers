<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers By Koteyca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }
        .container.hidden {
            display: none;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        #glavnoye, #settings {
            width: 400px;
        }
        #glavnoye h1, #settings h1 {
            color: #333;
        }
        #glavnoye button, #settings button {
            font-size: 18px;
            padding: 15px;
            margin: 10px 0;
        }
        #logout-btn {
            background-color: #dc3545;
        }
        #logout-btn:hover {
            background-color: #c82333;
        }
        .dark-theme {
            background-color: #333;
        }
        .dark-theme .container {
            background: #444;
            color: white;
        }
        .dark-theme h1 {
            color: white;
        }
        .scale-small { transform: scale(0.8); }
        .scale-normal { transform: scale(1); }
        .scale-large { transform: scale(1.2); }
    </style>
</head>
<body>
    <!-- Экран входа -->
    <div id="login" class="container">
        <h2>Вход</h2>
        <input type="email" id="login-email" placeholder="Email (test@gmail.com)" required>
        <input type="password" id="login-password" placeholder="Пароль (6+ символов)" required>
        <button onclick="login()">Войти</button>
        <a href="#reg" onclick="showReg()">Нет аккаунта? Зарегистрироваться</a>
        <p id="login-error" class="error"></p>
    </div>

    <!-- Экран регистрации -->
    <div id="reg" class="container hidden">
        <h2>Регистрация</h2>
        <input type="email" id="reg-email" placeholder="Email (test@gmail.com)" required>
        <input type="password" id="reg-password" placeholder="Пароль (6+ символов)" required>
        <button onclick="register()">Зарегистрироваться</button>
        <a href="#login" onclick="showLogin()">Есть аккаунт? Войти</a>
        <p id="reg-error" class="error"></p>
    </div>

    <!-- Главное меню -->
    <div id="glavnoye" class="container hidden">
        <h1>Checkers By Koteyca</h1>
        <button>Играть</button>
        <button>Играть с друзьями</button>
        <button onclick="showScreen('settings')">Настройки</button>
    </div>

    <!-- Настройки -->
    <div id="settings" class="container hidden">
        <h1>Настройки</h1>
        <label>Размер меню:</label>
        <select id="menu-size" onchange="changeMenuSize()">
            <option value="small">Маленький</option>
            <option value="normal" selected>Обычный</option>
            <option value="large">Большой</option>
        </select>
        <label>Звук:</label>
        <select id="sound-toggle" onchange="toggleSound()">
            <option value="on">Вкл</option>
            <option value="off">Выкл</option>
        </select>
        <label>Тема:</label>
        <select id="theme-toggle" onchange="toggleTheme()">
            <option value="light">Светлая</option>
            <option value="dark">Тёмная</option>
        </select>
        <button onclick="resetProgress()">Сбросить прогресс</button>
        <button id="logout-btn" onclick="logout()">Выйти</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD0KfNFPqWV28pULA-H9tKIOqrDg-Q5up4",
            authDomain: "checkers-by-koteyca.firebaseapp.com",
            databaseURL: "https://checkers-by-koteyca-default-rtdb.firebaseio.com",
            projectId: "checkers-by-koteyca",
            storageBucket: "checkers-by-koteyca.firebasestorage.app",
            messagingSenderId: "417731441344",
            appId: "1:417731441344:web:d82e2eadef635148513325"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function showScreen(screen) {
            document.getElementById('login').classList.add('hidden');
            document.getElementById('reg').classList.add('hidden');
            document.getElementById('glavnoye').classList.add('hidden');
            document.getElementById('settings').classList.add('hidden');
            document.getElementById(screen).classList.remove('hidden');
        }

        window.showLogin = function() {
            showScreen('login');
        }

        window.showReg = function() {
            showScreen('reg');
        }

        window.register = function() {
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value;
            const errorElement = document.getElementById('reg-error');

            if (!email || !password || password.length < 6) {
                errorElement.textContent = 'Email и пароль (6+ символов)!';
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert('Зарегистрирован! Войди.');
                    showLogin();
                })
                .catch((error) => {
                    errorElement.textContent = error.message.includes('invalid-email') ? 'Неправильный email (пример: test@gmail.com)' : error.message;
                });
        }

        window.login = function() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    showScreen('glavnoye');
                })
                .catch((error) => {
                    errorElement.textContent = error.message.includes('invalid-email') ? 'Неправильный email (пример: test@gmail.com)' : error.message;
                });
        }

        window.logout = function() {
            signOut(auth)
                .then(() => {
                    showScreen('login');
                })
                .catch((error) => {
                    alert('Ошибка выхода: ' + error.message);
                });
        }

        window.changeMenuSize = function() {
            const size = document.getElementById('menu-size').value;
            const containers = document.querySelectorAll('.container');
            containers.forEach(container => {
                container.classList.remove('scale-small', 'scale-normal', 'scale-large');
                container.classList.add(`scale-${size}`);
            });
        }

        window.toggleSound = function() {
            const sound = document.getElementById('sound-toggle').value;
            // Здесь можно добавить логику для звука (пока заглушка)
            console.log('Звук:', sound);
        }

        window.toggleTheme = function() {
            const theme = document.getElementById('theme-toggle').value;
            document.body.classList.remove('dark-theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        }

        window.resetProgress = function() {
            // Здесь можно добавить логику для сброса прогресса
            alert('Прогресс сброшен (заглушка)!');
        }

        showLogin();
    </script>
</body>
</html>
