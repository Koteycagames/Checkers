<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход и регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .container.hidden {
            display: none;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Экран входа -->
    <div id="login" class="container">
        <h2>Вход</h2>
        <input type="email" id="login-email" placeholder="Email (пример: test@gmail.com)" required autofocus>
        <input type="password" id="login-password" placeholder="Пароль (от 6 символов)" required>
        <button onclick="login()">Войти</button>
        <a href="#reg" onclick="showReg()">Нет аккаунта? Зарегистрироваться</a>
        <p id="login-error" class="error"></p>
    </div>

    <!-- Экран регистрации -->
    <div id="reg" class="container hidden">
        <h2>Регистрация</h2>
        <input type="email" id="reg-email" placeholder="Email (пример: test@gmail.com)" required autofocus>
        <input type="password" id="reg-password" placeholder="Пароль (от 6 символов)" required>
        <button onclick="register()">Зарегистрироваться</button>
        <a href="#login" onclick="showLogin()">Есть аккаунт? Войти</a>
        <p id="reg-error" class="error"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD0KfNFPqWV28pULA-H9tKIOqrDg-Q5up4",
            authDomain: "checkers-by-koteyca.firebaseapp.com",
            databaseURL: "https://checkers-by-koteyca-default-rtdb.firebaseio.com",
            projectId: "checkers-by-koteyca",
            storageBucket: "checkers-by-koteyca.firebasestorage.app",
            messagingSenderId: "417731441344",
            appId: "1:417731441344:web:d82e2eadef635148513325"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.showLogin = function() {
            document.getElementById('login').classList.remove('hidden');
            document.getElementById('reg').classList.add('hidden');
            document.getElementById('login-email').focus();
        }

        window.showReg = function() {
            document.getElementById('reg').classList.remove('hidden');
            document.getElementById('login').classList.add('hidden');
            document.getElementById('reg-email').focus();
        }

        window.register = function() {
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value;
            const errorElement = document.getElementById('reg-error');

            if (!email || !password) {
                errorElement.textContent = 'Заполни оба поля!';
                return;
            }

            if (password.length < 6) {
                errorElement.textContent = 'Пароль должен быть минимум 6 символов';
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorElement.textContent = 'Неправильный email (нужен формат: имя@домен.ру)';
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert('Регистрация прошла! Войди в аккаунт.');
                    showLogin();
                })
                .catch((error) => {
                    console.error('Firebase ошибка:', error);
                    let message = error.message;
                    if (error.code === 'auth/invalid-email') {
                        message = 'Неправильный формат email (пример: test@gmail.com)';
                    } else if (error.code === 'auth/email-already-in-use') {
                        message = 'Этот email уже занят';
                    } else if (error.code === 'auth/weak-password') {
                        message = 'Слишком слабый пароль (нужно минимум 6 символов)';
                    }
                    errorElement.textContent = message;
                });
        }

        window.login = function() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');

            if (!email || !password) {
                errorElement.textContent = 'Заполни оба поля!';
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert('Вход успешен! Привет, ' + userCredential.user.email);
                })
                .catch((error) => {
                    console.error('Firebase ошибка:', error);
                    let message = error.message;
                    if (error.code === 'auth/invalid-email') {
                        message = 'Неправильный формат email (пример: test@gmail.com)';
                    } else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        message = 'Неправильный email или пароль';
                    }
                    errorElement.textContent = message;
                });
        }

        showLogin();
    </script>
</body>
</html>
